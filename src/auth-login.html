{% set title = 'Вход в программу:' %}

{% extends 'layouts/auth.html' %}
{% block content %}
<div class="row h-100">
    <div class="col-lg-5 col-12">
        <div id="auth-left">
            <div class="auth-logo">
                <a href="/login"><img src="#" alt="Logo"></a>
            </div>
            <h1 class="auth-title">Вход на сайт</h1>
            <p class="auth-subtitle mb-5">Введите ваши данные, полученные при регистрации</p>

            <form action="/login" method="post">
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" name="username" id="username" class="form-control form-control-xl" placeholder="Имя пользователя">
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" name="password" id="password" class="form-control form-control-xl" placeholder="Пароль">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <div class="form-check form-check-lg d-flex align-items-end">
                    <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-gray-600" for="flexCheckDefault">
                        Запомнить данные для входа
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Войти</button>
            </form>
            <div class="text-center mt-5 text-lg fs-4">
                <p class="text-gray-600">Нет аккаунта? <a href="auth-register.html" class="font-bold">Регистрация</a>.</p>
                <p><a class="font-bold" href="auth-forgot-password.html">Забыли пароль?</a>.</p>
            </div>
        </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right">

        </div>
    </div>
</div>
{% endblock %}
