{% set title = 'Регистрация' %}

{% extends 'layouts/auth.html' %}
{% block content %}
<div class="row h-100">
    <div class="col-lg-5 col-12">
        <div id="auth-left">
            <div class="auth-logo">
                <a href="/login"><img src="#" alt="Logo"></a>
            </div>
            <h1 class="auth-title">Регистрация</h1>
            <p class="auth-subtitle">Введите данные для регистрации на сайте</p>
            <p class="auth-subtitle">{{ message }}</p>
            <form action="/registration" method="post" class="needs-validation">

                <div class="form-group position-relative has-icon-left mb-4" >
                    <input type="text" id= "email" name="email" class="form-control form-control-xl" placeholder="Почта" required>
                    <div class="form-control-icon ">
                        <i class="bi bi-envelope"></i>
                    </div>


                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-xl" placeholder="Имя пользователя" required>
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" name="password" id="password"  class="form-control form-control-xl" placeholder="Пароль" required>
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" name="password2" id="password2" class="form-control form-control-xl" placeholder="Подтвердить пароль" required>
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <div class="valid-tooltip">
                        {{ message }}
                    </div>
                    <div class="invalid-feedback">
                        {{ message }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg ">Зарегистрироваться</button>
            </form>
            <div class="text-center mt-5 text-lg fs-4">
                <p class='text-gray-600'>Уже есть аккаунт? <a href="/login" class="font-bold">Войти</a>.</p>
            </div>
        </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right">

        </div>
    </div>
</div>
{% endblock %}
